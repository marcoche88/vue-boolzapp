<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'
        integrity='sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=='
        crossorigin='anonymous' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>

<body>
    <!-- background -->
    <div id="main-background" class="py-4">

        <!-- main section -->
        <div id="main-section" class="container">
            <div class="row h-100">

                <!-- left side -->
                <div class="col-4 h-100 red gx-0">
                    <!-- user -->
                    <div class="user-section d-flex justify-content-between align-items-center p-2">
                        <div class="user-name">Nome</div>
                        <div class="user-icon">Icone</div>
                    </div>
                    <!-- notice -->
                    <div class="notice-section d-flex justify-content-start align-items-center p-2">
                        <div class="notice-icon mx-2">
                            Icona
                        </div>
                        <div class="notice-message">
                            <div class="notice-message-top">Message Top</div>
                            <div class="notice-message-bottom">Message Bottom</div>
                        </div>
                    </div>
                    <!-- input -->
                    <div class="find-section p-2">
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text white border-end-0"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control border-start-0"
                                placeholder="Cerca o inizia una nuova chat">
                        </div>
                    </div>
                    <!-- contacts -->
                    <div class="contacts-section">
                        <div class="contact d-flex justify-content-start p-2">
                            <div class="contact-icon mx-2">
                                Icona
                            </div>
                            <div class="contact-name">
                                Nome
                            </div>
                        </div>
                    </div>
                </div>

                <!-- right side -->
                <div class="col-8 h-100 blue"></div>
            </div>
        </div>
    </div>
</body>

</html>
